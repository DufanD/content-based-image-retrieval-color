<html>

<head>
    <title>{{ title }} - MeowKu</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="MeowKu" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='meowku/favicon.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/meowku.css') }}" />
</head>

<body style="background-image: url(/static/meowku/catty.jpg); background-size: contain; background-position-x: right; background-repeat: no-repeat; background-attachment: fixed;">
    {% block content %} {% endblock %}

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
</body>

</html>
